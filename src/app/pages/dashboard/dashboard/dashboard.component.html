<div id="dashboard">
  <div class="add-button-place">
    <button
      (click)="toNewTodo()"
      mat-stroked-button
      color="primary">
      Create new one</button>
  </div>
  <mat-table
    [hidden]="!(todos|async)"
    [dataSource]="todos|async" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef>Created at</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.createdAt}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="editedAt">
      <mat-header-cell *matHeaderCellDef>Edited at</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.editedAt}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
